<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Página Única</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dev Freelancer</h1>
        <nav>
            <a href="#inicio">Início</a>
            <a href="#orcamento">Orçamento</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main id="orcamento">
        <h2>Como pedir um orçamento?</h2>
        <p>Descreva o que você precisa de forma clara para receber o melhor atendimento.</p>
        
        <form action="https://formspree.io/f/mannqzak" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Número com DDD" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="descricao">Como podemos te ajudar?</label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o que precisa" required></textarea>

            <button type="submit">Pedir Orçamento</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Dev Freelancer. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
